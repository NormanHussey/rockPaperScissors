<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="./assets/site.webmanifest">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Homemade+Apple|Neucha|Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header class="mobileSetupSize">
        <h1><span class="rock">Rock</span> <span class="paper">Paper</span> <span class="scissors">Scissors</span></h1>
        <h2 id="round"></h2>
        <h3 id="winner"></h3>
    </header>
    <main>
        <div class="wrapper setupScreen">
            <div class="setupChoices">
                <form action="" method="post" id="setupPlayer1">
                    <label for="player1Name">Player 1 Name: </label>
                    <input class="inputStyle" type="text" name="player1Name" id="player1Name" placeholder="Player 1">
                    <div>
                        <input type="radio" name="player1Type" id="player1Human" value="human" checked>
                        <label for="player1Human" class="button typeChoice">Human</label>
                        <input type="radio" name="player1Type" id="player1Computer" value="computer">
                        <label for="player1Computer" class="button typeChoice">Computer</label>
                    </div>
                </form>
                <form action="" method="post" id="setupPLayer2">
                    <label for="player2Name">Player 2 Name: </label>
                    <input class="inputStyle" type="text" name="player2Name" id="player2Name" placeholder="Player 2">
                    <div>
                        <input type="radio" name="player2Type" id="player2Human" value="human">
                        <label for="player2Human" class="button typeChoice">Human</label>
                        <input type="radio" name="player2Type" id="player2Computer" value="computer" checked>
                        <label for="player2Computer" class="button typeChoice">Computer</label>
                    </div>
                </form>
            </div>
            <form action="" method="post" id="setupRounds" class="setupRounds">
                <label for="rounds">Rounds:<br>( 0 = infinite )</label>
                <input class="inputStyle inputRounds" type="number" name="rounds" id="rounds" min="0" value="0">
            </form>
            <button class="button startButton" id="startGame">Start Game</button>
        </div>
        <div class="wrapper gameBoard hidden">
            <div class="player1">
                <div class="choices">
                    <button id="player1Rock" class="button rock" disabled>Rock</button>
                    <button id="player1Paper" class="button paper" disabled>Paper</button>
                    <button id="player1Scissors" class="button scissors" disabled>Scissors</button>
                </div>
                <div class="playArea">
                    <div class="hand" id="player1Hand">
                        <div class="finger finger-1 finger-closed"></div>
                        <div class="finger finger-2 finger-closed"></div>
                        <div class="finger finger-3 finger-closed"></div>
                        <div class="finger finger-4 finger-closed"></div>
                        <div class="thumb thumb-closed"></div>
                    </div>
                </div>
                <div class="endScreen hidden"></div>
            </div>

            <div class="player2">
                <div class="endScreen hidden"></div>
                <div class="playArea">
                    <div class="hand" id="player2Hand">
                        <div class="finger finger-1 finger-closed"></div>
                        <div class="finger finger-2 finger-closed"></div>
                        <div class="finger finger-3 finger-closed"></div>
                        <div class="finger finger-4 finger-closed"></div>
                        <div class="thumb thumb-closed"></div>
                    </div>
                </div>
                <div class="choices">
                    <button id="player2Rock" class="button rock" disabled>Rock</button>
                    <button id="player2Paper" class="button paper" disabled>Paper</button>
                    <button id="player2Scissors" class="button scissors" disabled>Scissors</button>
                </div>
            </div>
    
        </div>
    </main>
    <footer class="wrapper hidden">
        <div class="score">
            <h2 class="scoreboard"><span id="player1ScoreboardName">Player 1:</span> <span id="player1Score">0</span></h2>
            <h2 class="scoreboard"><span id="player2ScoreboardName">Player 2:</span> <span id="player2Score">0</span></h2>
        </div>
        <div class="outcome">
            <div class="player1Choice">
                <div></div>
            </div>
            <div class="menu hidden">
                <button id="nextRound" class="button">Next Round</button>
                <button id="newGame" class="button">New Game</button>
            </div>
            <div class="player2Choice">
                <div></div>
            </div>
        </div>
    </footer>
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="script.js"></script>
</body>
</html>
